<div *ngIf="countries.length === 0 else table" class="alert alert-warning text-center">No hay paises que mostrar</div>

<ng-template #table>
  <div class="table table-hover">
    <thead>

      <tr>
        <th scope="col">#</th>
        <th scope="col">Iniciales</th>
        <th scope="col">Bandera</th>
        <th scope="col">Nombre</th>
        <th scope="col">Capital</th>
        <th scope="col">Poblaci√≥n</th>
        <th scope="col">link</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common"  width="25"></td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by',country.cca3]">Info</a>
        </td>
      </tr>
    </tbody>
  </div>
</ng-template>
